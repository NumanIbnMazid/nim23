  backend:
    # depends_on:
    #   - db
    env_file: .env
    container_name: backend
    environment:
      # WAIT_HOSTS: db:5432
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
    build: 
      context: .
      dockerfile: ./backend/Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
      - "4416:4416"
    networks:
      - net-tier

  frontend:
    depends_on:
      - backend
    env_file: ./frontend/.env
    container_name: frontend
    build: 
      context: .
      dockerfile: ./frontend/Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - net-tier

networks:
  net-tier:
    driver: bridge
