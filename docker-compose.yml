version: '3'

services:
  db:
    image: postgres:14.5-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data/
    environment:
      - PGDATA=/var/lib/postgresql/data/db-files/
      - POSTGRES_USER=numanibnmazid
      - POSTGRES_PASSWORD=numanibnmazid
      - POSTGRES_DB=numanibnmazid_portfolio
    networks:
      - net-tier

  django_app:
    depends_on:
      - db
    env_file: .env
    environment:
      WAIT_HOSTS: db:5432
      DATABASE_HOST: db
    build: ./project
    volumes:
      - ./project:/app
    ports:
      - "8000:8000"
    networks:
      - net-tier

networks:
  net-tier:
    driver: bridge
